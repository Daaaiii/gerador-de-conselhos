<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  
  
</head>
<body>
  <main class="card">
    <div class="advice">
        <h2 class="advice-id">ADVICE #</h2>
        <p class="advice-description"> “It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
        <picture>
            <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
            <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
        </picture>
        <button class="advice-update">
            <img src="./src/images/icon-dice.svg" alt="Dice icon">
        </button>
    </div>
</main>
   
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/daiane-deponti-bolzan/">Daiane Bolzan</a>.
    </div>
    
  </footer>
  <script src="./src/js/index.js"></script>
</body>
</html>
